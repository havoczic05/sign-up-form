<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <div class="odin-project-filter">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Project Logo" id="odin-project-logo">
        <h1 id="odin-project-title">THE ODIN PROJECT</h1>
      </div>
      <img src="https://images.unsplash.com/photo-1729779525818-a76a544f252d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Form image">
    </div>


    <div class="form-container">
      <form action="">
        <fieldset>
          <label for="firstname">First name</label>
          <input type="text" id="firstname" required>
        </fieldset>

        <fieldset>
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" required>
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </fieldset>

        <fieldset>
          <label for="phone-number">Phone number</label>
          <input type="tel" id="phone-number" required>
        </fieldset>

        <fieldset>
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </fieldset>

        <fieldset>
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" required>
        </fieldset>

        <button type="submit">Sign up</button>

        <div class="login-link-container">
          <p>Already have an account?<a href="#">Log in</a></p>
        </div>



      </form>
    </div>
  </div>
</body>
</html>
